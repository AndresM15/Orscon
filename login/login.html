<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <header class="header"> <h1>Orscon</h1></header>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login" id="loginForm">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" id="correo">
                    <input type="password" placeholder="Contraseña" id="contraseña" maxlength="10" placeholder="Máx. 10 caracteres">
                    <button class="btn__iniciar-sesion" type="submit">Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register" id="registerForm">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" id="nombreR" >
                    <input type="text" placeholder="Correo Electronico" id="correoR" >
                    <input type="text" placeholder="Usuario" id="usuarioR" >
                    <input type="password" placeholder="Contraseña" id="contraseñaR" maxlength="10" placeholder="Máx. 10 caracteres" >
                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./login.js"></script>
</body>
</html>
